<head>
  <title>Location Report</title>
</head>

<body>
  {{> header}}
  {{> layout}}
</body>

<template name="layout">
  {{yield}}
</template>

<template name="header">
  <a href="/">Home</a>
  <a href="/profile/">Your Profile</a>
  {{loginButtons}}
</template>

<template name="page">

  <h1>Location Report</h1>

  <h2>Create Team</h2>
  <input id="newTeamName" placeholder="Ushahidi">
  <input class="createTeam" type="button" value="Create Team" />

  <h2>Your Teams</h2>
  <ul>
  {{#each teams}}
    {{> teamLi}}
  {{/each}}
  </ul>

</template>

<template name="profile">

  {{#if currentUser}}

    <h1>Your Profile</h1>

    Name: <input id="updateProfileName" placeholder="Bill Clinton" value="{{currentUser.profile.name}}"><br/>
    Twitter: @<input id="updateTwitterHandle" placeholder="" value="{{currentUser.profile.twitterHandle}}"><br/>
    Instagram: <input id="updateInstagramHandle" placeholder="" value="{{currentUser.profile.instagramHandle}}"><br/>
    <input class="updateProfile" type="button" value="Update Profile" />

    <hr/>

    Current Location: {{latest.geo.lat}}, {{latest.geo.lon}} <small>from {{latest.service}}</small><br/>
    <input class="updateLocation" type="button" value="Update Current Location" />

  {{else}}

    <h1>Create an account or log in first</h1>

  {{/if}}

</template>

<template name="teamLi">
  <li><a href="/team/{{_id}}/">{{name}}</a></li>
</template>

<template name="team">
  <h1>Team: {{team.name}}</h1>
  {{#if administrator}}
    <h2>Admin: {{administrator.profile.name}}</h2>
  {{/if}}

  <h2>Members</h2>
  <ul>
    {{#each members}}
      {{> memberLi}}
    {{/each}}
  </ul>

  <h2>Add Member</h2>
  Todo: Form here to add member by email address.
</template>

<template name="memberLi">
  <li><a href="#">{{profile.name}}</a> {{profile.latest.geo.lat}}, {{profile.latest.geo.lon}} <small>from {{profile.latest.service}}</small></li>
</template>
